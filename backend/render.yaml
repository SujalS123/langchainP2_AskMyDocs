services:
  - type: web
    name: askmydocs-backend
    env: python
    plan: free
    runtime: python-3.11.7
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: MONGODB_URL
        fromDatabase:
          name: askmydocs-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: askmydocs-db
    databaseName: askmydocs
    user: askmydocs_user
    plan: free